<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>camera</title>
  <style>
    .video {
      width: 100%;
      height: 700px;
      position: absolute;
      top: 0;
    }
    #snap {
      width: 50px; 
      height: 50px;
       background: #fff; 
       box-shadow: 0 0  5px #fff;
       border-radius: 50px;
        position: fixed;
         bottom: 20px; 
         left: 50%;
         z-index: 999;
          margin-left: -25px;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <div  style="width: 100%; position: fixed; left: 0; bottom: 0; top: 0; right: 0;">

    <button id="snap"></button>
    <video></video>
    <canvas id="mycanvas"></canvas>
    <button class="start">拍照</button>

    </div>

</body>
<script>
    // 注意本例需要在HTTPS协议网站中运行，新版本Chrome中getUserMedia接口在http下不再支持。
// 设置事件监听器
document.querySelector('.start').onclick = function () {
  var video = document.querySelector('video');
  this.style.display = 'none'
  video.style.display = 'block'
}

window.addEventListener("DOMContentLoaded", function() {
    // 老的浏览器可能根本没有实现 mediaDevices，所以我们可以先设置一个空的对象
    if (navigator.mediaDevices === undefined) {
        navigator.mediaDevices = {};
    }

    // 一些浏览器部分支持 mediaDevices。我们不能直接给对象设置 getUserMedia 
    // 因为这样可能会覆盖已有的属性。这里我们只会在没有getUserMedia属性的时候添加它。
    if (navigator.mediaDevices.getUserMedia === undefined) {
		navigator.mediaDevices.getUserMedia = function(constraints) {
			// 首先，如果有getUserMedia的话，就获得它
			var getUserMedia = navigator.getUserMedia ||navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

			// 一些浏览器根本没实现它 - 那么就返回一个error到promise的reject来保持一个统一的接口
			if (!getUserMedia) {
			    return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
			}

			// 否则，为老的navigator.getUserMedia方法包裹一个Promise
			return new Promise(function(resolve, reject) {
			    getUserMedia.call(navigator, constraints, resolve, reject);
			});
		}
    }
    
    var constraints = { audio: false, video: {
      width: window.innerWidth,
      height: window.innerHeight
    } }; 
    
    navigator.mediaDevices.getUserMedia(constraints)
    .then(function(stream){
        var video = document.querySelector('video');
        // 旧的浏览器可能没有srcObject
        if ("srcObject" in video) {
            video.srcObject = stream;
        } else {
            // 防止在新的浏览器里使用它，应为它已经不再支持了
            video.src = window.URL.createObjectURL(stream);
        }
        video.onloadedmetadata = function(e) {
            video.play();
        };
    })
    .catch(function(err){alert(err.name + ": " + err.message); });
}, false);

// 上传
var snap = document.querySelector('#snap');
    if(snap !== null){
        snap.onclick=function(){
          console.log('kkk')
            var canvas = document.querySelector('#mycanvas');
            var ctx = canvas.getContext('2d');
            var video = document.querySelector('video');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            video.style.display = 'none'
            canvas.style.display = 'none'
            const img = new Image
            img.src = canvas.toDataURL()
            document.body.appendChild(img)
          
            //var myFile = new File(myBlob,"snap.png");
            
        }
    }

</script>
</html>
